<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="Main_Div">
      <div class="Header_Div">
            <div class="Flipkart_Logo">
                <a href="#">
                    <img src="flipkartlogo.svg" alt="" />
                </a>
            </div>
            <div class="Input_Box">
                <span class="material-symbols-outlined">
                     search
                </span><input type="text" placeholder="       Search for Product,Brands and More" />
            </div>
            <div class="Login">
                <span class="material-symbols-outlined profile"> account_circle</span><a href="#">Login</a>
                <span class="material-symbols-outlined arrow"> expand_more </span>
            </div>
        <div class="Fruit_Basket">
            <span class="material-symbols-outlined">
                shopping_cart
            </span><a href="#">Cart</a>
        </div>
        <div class="Store_Front">
            <span class="material-symbols-outlined">
                storefront
            </span><a href="#">Become a Seller</a>
        </div>
        <div class="Dots">
            <span class="material-symbols-outlined">
                more_vert
            </span>
        </div>
      </div>
    </div>
  </body>
</html>
