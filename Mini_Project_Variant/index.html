<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project Variant</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="Main_Container">
      <input type="checkbox" id="check" />
      <div class="ThreeLines">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
      </div>

      <div class="Sidebar_Menu">
            <div class="logo">
                <a href="#">Anime</a>
            </div>
            <div class="Cross_Mark">
                <label for="check">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>
            <div class="Menu">
                <ul>
                    <li><i class="fa-solid fa-arrow-right-long"></i> <a href="#">Naruto</a>
                    </li>
                    <li><i class="fa-solid fa-arrow-right-long"></i> <a href="#">Jujutsu Kaisen</a>
                    </li>
                    <li><i class="fa-solid fa-arrow-right-long"></i> <a href="#">Demon Slayer</a></li>
                    <li><i class="fa-solid fa-arrow-right-long"></i> <a href="#">Death Note</a></li>
                </ul>
        </div>

        <div class="Social_Media">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-discord"></i></a>
            <a href="#"><i class="fa-brands fa-telegram"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
